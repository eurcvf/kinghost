<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=PT+Sans:wght@700&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KingHost</title>
  <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container">
      <a href="#">
        <img src="./img/logo.svg" alt="Logo" title="Logo Kinghost">
      </a>
      <nav>
        <ul>
          <li>
            <a href="#">
              <img src="./img/icon-help.svg" alt="Ícone Ajuda">
              <span>Precisa de ajuda?</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./img/icon-star.svg" alt="Ícone Estrela">
              <span>Teste gratuitamente</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section Hero -->
  <section class="s-hero">
    <div class="container">
      <div class="text">
        <h1>Ferramenta de e-mail marketing perfeita para sua empresa!</h1>
        <p>Aproveite o potencial do e-mail marketing para ganhar vendas e fortalecer seu relacionamento com clientes.
        </p>
        <button>Teste gratuitamente</button>

        <div class="meet">
          <div class="icon">
            <img src="./img/icon-arrowmeet.svg" alt="Icone Flecha">
          </div>
          <span>Conheça os recursos</span>
        </div>
      </div>
      <div class="image">
        <img src="./img/ilustra.svg" alt="Imagem Ilustra">
      </div>
    </div>
  </section>
</body>

</html>
